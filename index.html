<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="enquiry_form">
        <div class="heading">
            <div class="logo"><img src="assets/image/logo-psd.png" alt="logo"></div>
            <div class="title">
                <h1>Enquiry Form</h1>
            </div>
        </div>
        <p class="head_content">Please provide a few essential details,including all the fields marked*, then click the "SUBMIT ENQUIRY" button. You will receive an email confirmation of your message and we will contact you as soon as possible to respond to your enquiry. </p>
        <form action="" method="POST">
            <div class="form">
                <h1 class="form_head">your contact details</h1>
                <label for="name">Your Name*</label>
                <input type="text" name="name" id="name"></br>
                <label for="cname">Company Name(If aplicable)</label>
                <input type="text" name="cname" id="cname"></br>
                <label for="email">Email Address*</label>
                <input type="email" name="email" id="email"></br>
                <label for="mobile">Phone Number*</label>
                <input type="number" name="mobile" id="mobile"></br>
                <label for="town">City/Town*</label>
                <input type="text" name="town" id="town"></br>
                <label for="country">Country*</label>
                <input type="text" name="country" id="country"></br>
                <h1 class="form_head">Your Enquiry</h1>
                <div form_footer>
                    <label for="enquiry">Please type your enquiry here*</label></br>
                    <textarea name="enquiry" id="enquiry" cols="30" rows="10"></textarea>
                    <button type="submit">Submit Enquiry</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
